<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<ui:composition template="templates/template.xhtml">
		<ui:define name="content">

			<p:panelGrid columns="2" layout="grid" styleClass="ui-noborder">
				<p:panel toggleable="true" toggleSpeed="500" collapsed="true"
					header="Lakó beköltöztetése"
					footer="Írja be az emeletet, lakás ajtó számát és az új lakó nevét a beköltöztetéshez!"
					style="margin-bottom:20px">
					<h:form id="in">
						<table>
							<tr>
								<td><p:inputNumber id="floor" binding="#{floor}"
										placeholder="Emelet" required="true"
										requiredMessage="Emelet szükséges!" thousandSeparator=""
										decimalSeparator="." decimalPlaces="0" maxValue="12" /></td>
								<td><p:message for="floor" style="width: 200px" /></td>
							</tr>
							<tr>
								<td><p:inputNumber id="door" binding="#{door}"
										placeholder="Ajtószám" required="true"
										requiredMessage="Ajtószám szükséges!" thousandSeparator=""
										decimalSeparator="." decimalPlaces="0" maxValue="3" /></td>
								<td><p:message for="door" style="width: 200px" /></td>
							</tr>
							<tr>
								<td><p:inputText id="tenantName1" binding="#{tenantName1}"
										placeholder="Lakó neve" requiredMessage="Lakónév szükséges!"
										required="true" /></td>
								<td><p:message for="tenantName1" style="width: 200px" /></td>
							</tr>
							<tr>
								<td style="text-align: center;"><p:commandButton
										title="Új lakó beköltöztetése"
										action="#{rentController.moveInTenant(floor.value, door.value, tenantName1.value)}"
										ajax="true" update="in"
										oncomplete="if (args &amp;&amp; !args.validationFailed) PF('dlg1').show();" /></td>
							</tr>
						</table>
					</h:form>
				</p:panel>

				<p:panel toggleable="true" toggleSpeed="500" collapsed="true"
					header="Kilakoltatás"
					footer="Válasszon egy lakót akit majd jól kilakoltathat!"
					style="margin-bottom:20px">
					<h:form id="out">
						<table>
							<tr>
								<td><p:autoComplete id="dd1" dropdown="true"
										value="#{rentController.nameForDelete}"
										completeMethod="#{rentController.fillTenantList()}"
										required="true" requiredMessage="Név szükséges!">
										<p:ajax event="itemSelect" update="dd1" />
									</p:autoComplete></td>
								<td><p:message for="dd1" style="width: 200px" /></td>
							</tr>
							<tr>
								<td><p:commandButton title="Kilakoltatás"
										action="#{rentController.moveOutTenant(rentController.nameForDelete)}"
										ajax="true"
										oncomplete="if (args &amp;&amp; !args.validationFailed) PF('dlg1').show();"
										update="out" /></td>
							</tr>
						</table>
					</h:form>
				</p:panel>
			</p:panelGrid>

			<p:panelGrid columns="1" layout="grid" styleClass="ui-noborder">
				<p:panel toggleable="true" toggleSpeed="500" collapsed="true"
					header="Lakó befizetés"
					footer="Válassza ki a lakó nevét aki befizetett és a befizetés összegét!"
					style="margin-bottom:20px">
					<h:form id="cashIn">
						<table>
							<tr>
								<td><p:autoComplete id="dd2" dropdown="true"
										value="#{rentController.nameForCashIn}"
										completeMethod="#{rentController.fillTenantList()}"
										required="true" requiredMessage="Név szükséges!">
										<p:ajax event="itemSelect" update="dd2" />
									</p:autoComplete></td>
								<td><p:message for="dd2" style="width: 200px" /></td>
							</tr>
							<tr>
								<td><p:inputNumber id="sum1" binding="#{sum1}"
										placeholder="Összeg" required="true"
										requiredMessage="Összeg szükséges!" thousandSeparator=""
										decimalSeparator="." decimalPlaces="0" maxValue="100000000" /></td>
								<td><p:message for="sum1" style="width: 200px" /></td>
							</tr>
							<tr>
								<td><p:commandButton title="Befizetés"
										action="#{rentController.depositSum(rentController.nameForCashIn, sum1.value)}"
										ajax="true"
										oncomplete="if (args &amp;&amp; !args.validationFailed) PF('dlg2').show();"
										update="cashIn" /></td>
							</tr>
						</table>
					</h:form>
				</p:panel>
			</p:panelGrid>

			<p:panelGrid columns="2" layout="grid" styleClass="ui-noborder">
				<p:panel toggleable="true" toggleSpeed="500" collapsed="true"
					header="Közös költség terhelése a lakókra"
					footer="Írja be a költség okát és az összegét! Ez az összeg aztán az adott lakás négyzetméterével felszorozva terhelődik az összes lakó egyenlegére!"
					style="margin-bottom:20px">
					<h:form id="cch">
						<table>
							<tr>
								<td><p:inputText id="desc" binding="#{desc}"
										placeholder="Költség leírása" required="true"
										requiredMessage="Leírás szükséges!" /></td>
								<td><p:message for="desc" style="width: 200px" /></td>
							</tr>
							<tr>
								<td><p:inputNumber id="sum2" binding="#{sum2}"
										placeholder="Összeg" required="true"
										requiredMessage="Összeg szükséges!" thousandSeparator=""
										decimalSeparator="." decimalPlaces="0" maxValue="100000" /></td>
								<td><p:message for="sum2" style="width: 200px" /></td>
							</tr>
							<tr>
								<td><p:commandButton title="Tovább"
										action="#{rentController.commonCharge(sum2.value, desc.value)}"
										ajax="true"
										oncomplete="if (args &amp;&amp; !args.validationFailed) PF('dlg3').show();"
										update="cch" /></td>
							</tr>
						</table>
						<p:dialog header="Költség kiírás adatai" widgetVar="dlg3"
							responsive="true" modal="true" resizable="false"
							draggable="false">
							<p:dataTable var="bill" tableStyle="width: auto;"
								value="#{rentController.commonCharge(sum2.value, desc.value)}">
								<p:column headerText="Lakó neve">
									<h:outputText value="#{bill.name}" />
								</p:column>
								<p:column headerText="Terhelt összeg">
									<h:outputText value="#{bill.cost}" />
								</p:column>
							</p:dataTable>
							<p:commandButton title="Mentés"
								action="#{rentController.finlizeCommonCharge()}"
								oncomplete="PF('dlg3').hide();" />
							<p:commandButton title="Mégse" onclick="PF('dlg3').hide();" />
						</p:dialog>
					</h:form>
				</p:panel>

				<p:panel toggleable="true" toggleSpeed="500" collapsed="true"
					header="Összköltség terhelése a lakókra"
					footer="Írja be a költség okát és az összegét! Ez az összeg aztán az adott lakás négyzetméterével leosztva terhelődik az összes lakó egyenlegére!"
					style="margin-bottom:20px">
					<h:form id="tc">
						<table>
							<tr>
								<td><p:inputText id="desc2" binding="#{desc2}"
										placeholder="Költség leírása" required="true"
										requiredMessage="Leírás szükséges!" /></td>
								<td><p:message for="desc2" style="width: 200px" /></td>
							</tr>
							<tr>
								<td><p:inputNumber id="sum3" binding="#{sum3}"
										placeholder="Összeg" required="true"
										requiredMessage="Összeg szükséges!" thousandSeparator=""
										decimalSeparator="." decimalPlaces="0" maxValue="100000000" /></td>
								<td><p:message for="sum3" style="width: 200px" /></td>
							</tr>
							<tr>
								<td><p:commandButton title="Tovább"
										action="#{rentController.totalCost(sum3.value, desc2.value)}"
										ajax="true"
										oncomplete="if (args &amp;&amp; !args.validationFailed) PF('dlg4').show();"
										update="tc" /></td>
							</tr>
						</table>
						<p:dialog header="Költség kiírás adatai" widgetVar="dlg4"
							modal="true" resizable="false" draggable="false"
							responsive="true">
							<p:dataTable var="bill" tableStyle="width: auto;"
								value="#{rentController.totalCost(sum3.value, desc2.value)}">
								<p:column headerText="Lakó neve">
									<h:outputText value="#{bill.name}" />
								</p:column>
								<p:column headerText="Terhelt összeg">
									<h:outputText value="#{bill.cost}" />
								</p:column>
							</p:dataTable>
							<p:commandButton title="Mentés"
								action="#{rentController.finalizeTotalCost()}"
								oncomplete="PF('dlg4').hide();" />
							<p:commandButton title="Mégse" onclick="PF('dlg4').hide();" />
						</p:dialog>
					</h:form>
				</p:panel>
			</p:panelGrid>

			<p:panelGrid columns="2" layout="grid" styleClass="ui-noborder">
				<p:panel toggleable="true" toggleSpeed="500" collapsed="true"
					header="Tartozások dátumra és lakókra szűrve"
					footer="Válasszon ki két dátumot és egy lakó nevet, majd a rendszer kilistázza az adott időszak közötti tartozásokat!"
					style="margin-bottom:20px">
					<h:form id="listdebt">
						<p:panelGrid columns="2" layout="grid" styleClass="ui-noborder">
							<table>
								<tr>
									<td><p:calendar id="from" binding="#{from}"
											placeholder="TÓL" required="true"
											requiredMessage="Dátum szükséges!" pattern="yyyy-MM-dd"
											mask="true">
										</p:calendar></td>
									<td><p:message for="from" style="width: 200px" /></td>
								</tr>
								<tr>
									<td><p:calendar id="to" binding="#{to}" placeholder="IG"
											required="true" requiredMessage="Dátum szükséges!"
											pattern="yyyy-MM-dd" mask="true">
										</p:calendar></td>
									<td><p:message for="to" style="width: 200px" /></td>
								</tr>
								<tr>
									<td><p:autoComplete id="dd3" dropdown="true"
											value="#{rentController.nameForDebtList}"
											completeMethod="#{rentController.fillTenantList()}"
											required="true" requiredMessage="Név szükséges!">
											<p:ajax event="itemSelect" update="dd3" />
										</p:autoComplete></td>
									<td><p:message for="dd3" style="width: 200px" /></td>
								</tr>
								<tr>
									<td><p:commandButton title="Tovább"
											action="#{rentController.DebtsByDateAndName(from.value, to.value, rentController.nameForDebtList)}"
											ajax="true" update="listdebt" /></td>
								</tr>
							</table>

							<p:dataTable id="deptTable" var="debt" tableStyle="width: auto;" emptyMessage="Nincsenek tartozások erre az időszakra!"
								value="#{rentController.DebtsByDateAndName(from.value, to.value, rentController.nameForDebtList)}">
								<p:column headerText="Dátum">
									<h:outputText value="#{debt.date}" />
								</p:column>
								<p:column headerText="Tartozás">
									<h:outputText value="#{debt.balance}" />
								</p:column>
							</p:dataTable>
						</p:panelGrid>
					</h:form>
				</p:panel>

				<p:panel toggleable="true" toggleSpeed="500" collapsed="true"
					header="Költségek és befizetések lakókra és dátumra szűrve"
					footer="Válasszon ki két dátumot és egy lakó nevet, majd a rendszer kilistázza az adott időszak közötti kiírt költségeket és befizetéseket!"
					style="margin-bottom:20px">
					<h:form id="listdepandchar">
						<p:panelGrid columns="3" layout="grid" styleClass="ui-noborder">
							<p:column width="250px; text-align: center; margin: 0px auto;">
								<table>
									<tr>
										<td><p:calendar id="from1" binding="#{from1}"
												placeholder="TÓL" required="true"
												requiredMessage="Dátum szükséges!" pattern="yyyy-MM-dd"
												mask="true">
											</p:calendar></td>
										<td><p:message for="from1" style="width: 115px" /></td>
									</tr>
									<tr>
										<td><p:calendar id="to1" binding="#{to1}"
												placeholder="IG" required="true"
												requiredMessage="Dátum szükséges!" pattern="yyyy-MM-dd"
												mask="true">
											</p:calendar></td>
										<td><p:message for="to1" style="width: 115px" /></td>
									</tr>
									<tr>
										<td><p:autoComplete id="dd4" dropdown="true"
												value="#{rentController.nameForChargeAndDepositList}"
												completeMethod="#{rentController.fillTenantList()}"
												required="true" requiredMessage="Név szükséges!">
												<p:ajax event="itemSelect" update="dd4" />
											</p:autoComplete></td>
										<td><p:message for="dd4" style="width: 115px" /></td>
									</tr>
									<tr>
										<td><p:commandButton title="Tovább"
												action="#{rentController.ChargesByDateAndName(from1.value, to1.value, rentController.nameForChargeAndDepositList)}"
												ajax="true" update="listdepandchar" /></td>
									</tr>
								</table>
							</p:column>
							<p:column style="text-align: center">
								<p:dataTable id="depositTable" var="deposit" emptyMessage="Nincsenek befizetések erre az időszakra!"
									tableStyle="width: auto; margin: 0px auto; text-align: center"
									value="#{rentController.DepositsByDateAndName(from1.value, to1.value, rentController.nameForChargeAndDepositList)}">
									<p:column headerText="Dátum">
										<h:outputText value="#{deposit.date}" />
									</p:column>
									<p:column headerText="Befizetés">
										<h:outputText value="#{deposit.amount}" />
									</p:column>
								</p:dataTable>
							</p:column>
							<p:column style="text-align: center">
								<p:dataTable id="chargeTable" var="charge" emptyMessage="Nincsenek költségek erre az időszakra!"
									tableStyle="width: auto; margin: 0px auto; text-align: center"
									value="#{rentController.ChargesByDateAndName(from1.value, to1.value, rentController.nameForChargeAndDepositList)}">
									<p:column headerText="Dátum">
										<h:outputText value="#{charge.date}" />
									</p:column>
									<p:column headerText="Költség">
										<h:outputText value="#{charge.amount}" />
									</p:column>
									<p:column headerText="Leírás">
										<h:outputText value="#{charge.description}" />
									</p:column>
								</p:dataTable>
							</p:column>
						</p:panelGrid>
					</h:form>
				</p:panel>
			</p:panelGrid>

			<p:dialog header="Költözés sikeres!" widgetVar="dlg1" modal="true"
				resizable="false" draggable="false">
				<p:commandButton title="Bezárás" onclick="PF('dlg1').hide();" />
			</p:dialog>
			<p:dialog header="Befizetés sikeres!" widgetVar="dlg2" modal="true"
				resizable="false" draggable="false">
				<p:commandButton title="Bezárás" onclick="PF('dlg2').hide();" />
			</p:dialog>

		</ui:define>
	</ui:composition>
</h:body>
</html>
