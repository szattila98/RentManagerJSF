<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<ui:composition template="templates/template.xhtml">
		<ui:define name="content">

			<h:form>
				Lakó költöztetés: <br />
				<br />
				<p:inputNumber binding="#{floor}" styleClass="text-input"
					placeholder="Emelet" required="true"
					requiredMessage="Emelet szükséges!" thousandSeparator=""
					decimalSeparator="." decimalPlaces="0" />
				<br />
				<p:inputNumber binding="#{door}" styleClass="text-input"
					placeholder="Ajtószám" required="true"
					requiredMessage="Ajtószám szükséges!" thousandSeparator=""
					decimalSeparator="." decimalPlaces="0" />
				<br />
				<p:inputText binding="#{tenantName1}" placeholder="Lakó neve"
					requiredMessage="Lakónév szükséges!" />
				<br />
				<p:commandButton id="in" title="Új lakó beköltöztetése"
					action="#{rentController.moveInTenant(floor.value, door.value, tenantName1.value)}"
					ajax="true" onsuccess="PF('dlg1').show();" />
			</h:form>

			<h:form>
			<br />
			Kilakoltatás
				<p:selectOneMenu value="#{rentController.name}" style="width:150px">
					<f:selectItem itemLabel="Válasszon lakót" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{rentController.names}" />
				</p:selectOneMenu>
				<p:commandButton id="out" title="Kilakoltatás"
					action="#{rentController.moveOutTenant(floor.value, door.value)}"
					ajax="true" onsuccess="PF('dlg1').show();" />
			</h:form>

			<p:dialog header="Költözés sikeres!" widgetVar="dlg1" modal="true"
				resizable="false" draggable="false">
				<p:commandButton title="Bezárás" onclick="PF('dlg1').hide();" />
			</p:dialog>

			<h:form>
				Lakó befizetés: <br />
				<p:inputText binding="#{tenantName2}" placeholder="Lakó neve"
					required="true" requiredMessage="Lakónév szükséges!" />
				<br />
				<p:inputNumber binding="#{sum1}" placeholder="Összeg"
					required="true" requiredMessage="Összeg szükséges!"
					thousandSeparator="" decimalSeparator="." decimalPlaces="0" />
				<br />
				<p:commandButton title="Befizetés"
					action="#{rentController.depositSum(tenantName2.value, sum1.value)}"
					ajax="true" onsuccess="PF('dlg2').show();" />
			</h:form>
			<p:dialog header="Befizetés sikeres!" widgetVar="dlg2" modal="true"
				resizable="false" draggable="false">
				<p:commandButton title="Bezárás" onclick="PF('dlg2').hide();" />
			</p:dialog>

			<h:form>
				Közös költség terhelése a lakókra: <br />
				<p:inputText binding="#{desc}" placeholder="Költség leírása"
					required="true" requiredMessage="Leírás szükséges!" />
				<br />
				<p:inputNumber binding="#{sum2}" placeholder="Összeg"
					required="true" requiredMessage="Összeg szükséges!"
					thousandSeparator="" decimalSeparator="." decimalPlaces="0" />
				<br />
				<p:commandButton title="Költség kiírása"
					action="#{rentController.commonCharge(sum2.value, desc.value)}"
					ajax="true" onsuccess="PF('dlg3').show();" />
			</h:form>
			<p:dialog header="Költség kiírás sikeres!" widgetVar="dlg3"
				modal="true" resizable="false" draggable="false">
				<p:commandButton title="Bezárás" onclick="PF('dlg3').hide();" />
			</p:dialog>

		</ui:define>
	</ui:composition>
</h:body>
</html>
