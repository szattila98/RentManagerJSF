<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<body>
	<ui:composition>
		<h:form>
			<p:toolbar style="background: #33363b">
				<f:facet name="left">
					<h:outputText value="Lakóközösségi könyvelés"
						style="font-size:30px; font-weight: bolder; margin-left:18px; color: #eaeaea;" />
				</f:facet>
				<f:facet name="right">
					<p:tabMenu activeIndex="#{param.i}" styleClass="tabstrip">
						<p:menuitem value="Főoldal" outcome="index" icon="fa fa-home">
							<f:param name="i" value="0" />
						</p:menuitem>
						<p:menuitem value="Lakó műveletek" outcome="tenantActions"
							icon="fa fa-user">
							<f:param name="i" value="1" />
						</p:menuitem>
						<p:menuitem value="Költség kiírások" outcome="charges"
							icon="fa fa-dollar">
							<f:param name="i" value="2" />
						</p:menuitem>
						<p:menuitem value=" Kimutatások" outcome="statistics"
							icon="fa fa-bar-chart">
							<f:param name="i" value="3" />
						</p:menuitem>
					</p:tabMenu>
				</f:facet>
			</p:toolbar>

		</h:form>
	</ui:composition>
</body>
</html>
