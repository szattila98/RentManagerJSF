<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<f:view contentType="text/html">
	<h:head>
		<style>
.ui-widget, .ui-widget .ui-widget {
	font-size: 90% !important;
}

.ui-panelgrid .ui-grid-responsive .ui-panelgrid-cell {
	text-align: left;
}

.ui-panel-titlebar {
	
}

.ui-panel-title {
	font-size: 25px;
	font-family: fantasy;
}

.ui-panel .ui-panel-footer {
	border-radius: 5px;
	border-width: 1px 0 0;
	margin: 0.5em 0 0;
	padding: 0.5em 1em;
	text-align: left;
	font-size: 15px;
	font-family: sans-serif;
}

.ui-datatable thead th .ui-column-title {
	font-size: 20px;
}

ui-datatable, .ui-datatable .ui-datatable-tablewrapper table {
	font-size: 15px !important;
}

.ui-datatable .ui-paginator .ui-paginator-first, .ui-datatable .ui-paginator .ui-paginator-prev,
	.ui-datatable .ui-paginator .ui-paginator-pages .ui-paginator-page,
	.ui-datatable .ui-paginator .ui-paginator-next, .ui-datatable .ui-paginator .ui-paginator-last,
	.ui-datatable .ui-paginator .ui-paginator-rpp-options {
	font-size: 15px !important;
}

.ui-datatable .ui-paginator .ui-paginator-current {
	font-size: 15px !important;
}

.ui-dialog .ui-dialog-title {
	font-size: 20px; } .ui-dialog .ui-dialog-content {
	font-size: 20px
}

</style>
	</h:head>
	<h:body>
		<div>
			<ui:insert name="header">
				<ui:include src="/templates/header.xhtml" />
			</ui:insert>
		</div>
		<br />
		<div>
			<ui:insert name="content">
				<ui:include src="/templates/contents.xhtml" />
			</ui:insert>
		</div>
		<br />
		<div style="position: fixed; bottom: 0px; right: 10px; left: 10px;">
			<ui:insert name="footer">
				<ui:include src="/templates/footer.xhtml" />
			</ui:insert>
		</div>
	</h:body>
</f:view>
</html>
