<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<f:view contentType="text/html">
	<h:head>
		<style>
.ui-panelgrid .ui-grid-responsive .ui-panelgrid-cell {
	text-align: left;
}

.main .ui-panel-titlebar {
	background: #368cbf;
	color: #eaeaea;
	text-align: center;
}

.first .ui-panel-titlebar {
	background: #368cbf;
	color: #eaeaea;
}

.second .ui-panel-titlebar {
	background: #7ebc59;
	color: #eaeaea;
}

.ui-panel-title {
	font-size: 26px;
	font-family: monospace;
}

.ui-panel {
	background: #eaeaea;
	border-color: #eaeaea;
	padding-top: 80px;
	padding-left: 50px;
	padding-right: 50px;
	padding-bottom: 50px;
	color: #33363b;
}

.ui-panel .ui-panel-footer {
	padding: 0.5em 1em;
	text-align: left;
	font-size: 16px;
	font-weight: bold;
	font-family: sans-serif;
	background: #eaeaea;
}

.ui-datatable thead th .ui-column-title {
	font-size: 20px;
}

ui-datatable, .ui-datatable .ui-datatable-tablewrapper table {
	font-size: 15px !important;
}

.ui-datatable .ui-paginator .ui-paginator-first, .ui-datatable .ui-paginator .ui-paginator-prev,
	.ui-datatable .ui-paginator .ui-paginator-pages .ui-paginator-page,
	.ui-datatable .ui-paginator .ui-paginator-next, .ui-datatable .ui-paginator .ui-paginator-last,
	.ui-datatable .ui-paginator .ui-paginator-rpp-options {
	font-size: 15px !important;
}

.ui-datatable .ui-paginator .ui-paginator-current {
	font-size: 15px !important;
}

.ui-dialog .ui-dialog-title {
	font-size: 20px;
}

.ui-dialog .ui-dialog-content {
	font-size: 20px
}

.ui-widget, .ui-widget .ui-widget {
	font-size: 15px !important;
}

.ui-state-default {
	background: #eaeaea !important;
	color: #33363b;
}

.ui-menuitem-link:hover {
	background-color: #C0CEEA;
}

.ui-clock {
	background: #eaeaea;
	color: #33363b;
}

.ui-c {
	background: #33363b;
	color: #eaeaea;
	font-size: 18px;
	border-radius: 3px;
}

.up .ui-c {
	background: #eaeaea;
	color: #33363b;
	font-size: 18px;
	border-radius: 3px;
}

.up .ui-c:hover {
	background-color: #C0CEEA;
}

.ui-widget-content .ui-inputfield {
	font-weight: bold;
	padding: 10px;
}
</style>
	</h:head>
	<h:body style="background: #eaeaea">
		<div>
			<ui:insert name="header">
				<ui:include src="/templates/header.xhtml" />
			</ui:insert>
		</div>
		<br />
		<div>
			<ui:insert name="content">
				<ui:include src="/templates/contents.xhtml" />
			</ui:insert>
		</div>
		<br />
		<div style="position: fixed; bottom: 0px; right: 10px; left: 10px;">
			<ui:insert name="footer">
				<ui:include src="/templates/footer.xhtml" />
			</ui:insert>
		</div>
	</h:body>
</f:view>
</html>
